<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <canvas id="canvas">CANVAS</canvas>
    <ul id="alphabet">Buttons of the alphabet</ul>
    <p id="display">_ _ _ _ _ _ </p>
    <p id="guesses-left"># Guesses Left</p>
    <p id="score">You win/lose</p>
    <button id="start-button" onclick="startGame()">Start Game</button>
</body>
</html>
