<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>9a</button>
    <button class="js-button">9b</button>
    <button onclick="displayResult('heads')
    ">heads</button>
    <button onclick="displayResult('tails')
    ">tails</button>
    <p>Result of heads or tails</p>
    <input placeholder="Name" 
        class="js-name"
        onkeydown="handleNameKeyDown(event)">
    
    <button onclick="displayName()"
    class=".js-submit"
    >Submit</button>
    <script>
        console.log(document.querySelector('button'));
        const buttonElement = document.querySelector('.js-button');
        buttonElement.innerText = '9b done!';

        function displayResult(result){
            const choiceElement = document.querySelector('p');
            choiceElement.innerText = `You chose: ${result}`
        }

        function handleNameKeyDown(event){
            if (event.key === 'Enter'){
                displayName()
            }
        }

        function displayName(){
            const nameElement = document.querySelector('.js-name')
            document.querySelector('.js-submit')
                .innerText = `Your name is ${nameElement}`
        }
        
    </script>
</body>
</html>
