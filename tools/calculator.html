<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.calculator {
    display: grid;
    gap: 10px; 
    width: 200px;
    height: 200px;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(5, 1fr); 
}
.answer{
    grid-column: span 3;
}

</style>
<body>
    <h1>Calculator</h1>
    <div onclick="placeCharacter()" class="calculator">
        <input class="answer"></input>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
</body>
